<!DOCTYPE html>
<html>
    <head>
        <title>Brave New World</title>
        <style>
          .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 80px 200px;
            gap: 10px;
            background-color: none;
            padding: 10px;
          }

          .grid-container > div {
            background-color: none;
            text-align: center;
            padding: 20px 0;
            font-size: 15px;
            height: 280px;
            overflow-y: scroll;
          }
          </style>
    </head>
    <body>
      <div class="grid-container">
        <div id="t1"><h1>1984</h1></div>
        <div id="t2"><h1>Brave New World</h1></div>
        <div id="t3"><h1>Fahrenheit 451</h1></div>
      </div>
      <script>
          $(document).ready(function(){
            $('#t1').load("1984.html", function() {
            filltabs();
            addIds();
          });
            $('#t2').load("fahrenheit.html", function() {
            filltabs();
            addIds();
          });
          $('#t3').load("bravenewworld.html", function() {
            filltabs();
            addIds();
          });
          });

          //add ids

          String.prototype.tpl = function(o) {
              var r = this ;
              for (var i in o) {
                  r = r.replace(new RegExp("\\$"+i, 'g'),o[i])
              }
              return r
          }

          function addIds() { //function one

              addId('.truth','truth', 't1') //adds ids to the annotations
              addId('.memory', 'memory', 't1')
              addId('.time', 'time', 't1')

              addId('.truth','truth', 't2') //adds ids to the annotations
              addId('.memory', 'memory', 't2')
              addId('.time', 'time', 't2')

              addId('.truth','truth', 't3') //adds ids to the annotations
              addId('.memory', 'memory', 't3')
              addId('.time', 'time', 't3')

          }

          function addId(what, prefix, textId) {
              var id = '0'
              var elements = $(what);
              for (var i=0; i<elements.length; i++) { //adding numbered ids
                  elements[i].id = prefix + "-" + textId + "-" + id++
              }
          }

          function filltab(what,style,where, textId) {
            var list = `<li class="list $style"><a href="#" onclick="goto('${where}')">$content</a></li>`
            var elements = $(what);
            console.log(elements);
            $(where+' ul').empty();
            for (var i=0; i<elements.length; i++) {
              $(where+' ul').append(list.tpl({
                style:style,
                where: '#'+elements[i].id,
                content: elements[i].innerHTML
              }))
            }
          }

          function goto(id) {
            var t = $(id)[0].offsetTop;
            $('#text').animate({ scrollTop: t}, 200);
            $(id).addClass('animate');
            setTimeout(function(){
              $(id).removeClass('animate');
            },5000);
          }
      </script>
    </body>
</html>
